document.addEventListener('click', function(event) {

 i+=1

 for dig in rev:

 i+=1
 list=[]
 while dec!=0:
 list.append(dec%16)
 dec=dec//16

 hex="".join(nl)
 return hex

document.getElementById("myInput").value = htmlCode;


function myFunction() {
  
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value.replace(/&lt;/g, '<'));
